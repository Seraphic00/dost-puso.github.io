<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOST PUSO - Sign up</title>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/bootstrap/img/logo/logo.png" type="image/x-icon">

    <style>

        body{
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #34C1D5;
        }

        .login{
          background-color: white;
          border-radius: 20px;
          padding: 30px;
        }
    </style>
</head>
<body>
    <div class="login">
        <form>
            <img class="mb-4" src="/bootstrap/img/logo/header-logo.png" alt="" height="100">
        
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Confirm Password</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Recovery email</label>
            </div>
        
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
            <p class="text-body-secondary" style="padding-top: 10px;"><a href="/bootstrap/pages/login/login.html">Already have an account?</a></p>
        </form>
    </div>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
